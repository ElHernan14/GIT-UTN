    <script type="text/javascript">
        var arreglo = []
        function agregar() {
            let valor = parseInt(document.getElementById("valor").value) 
            arreglo.push(valor)
            alert(arreglo)
        }
        function calcularMayor() {
            alert(arreglo)
            let mayor = 0
            for (let i = 0; i < arreglo.length; i++) {
                debugger;
                mayor = arreglo[i] > mayor ? arreglo[i] : mayor
            }
            alert(`El mayor de todos los numeros es ${mayor}`)
        }
    </script>
</head>

    <nav class="navbar navbar-expand-lg bg-primary" style="color: aliceblue;">

    <div class="container" id="caja">
        <main class="holder contacto">
            <div>
                <h3>Agregue números al azar y luego calcule el mayor</h3>
                <form action="" method="" class="formulario">
                    <p>
                        <input id="valor" type="number" name="">
                    </p>
                    <p>
                        <input type="button" onclick="agregar()" required="" value="Agregar Número">
                    </p>
                    <p>
                        <input type="submit" onclick="calcularMayor()" value="Calcular Mayor">
                    </p>
                </form>
            </div>
        </main>
